<ion-view view-title="Login">
    
    <ion-content class="padding">
        
        <img class="logo" src="img/martelo.jpeg">

        <div class="row">
            <div class="col borda">
                <form name="login">
                    <h4>Entre:</h4>
                    <label class="item item-input">
                        <input type="text" placeholder="E-mail">
                    </label>
                    <br>
                    <h4>Senha</h4>
                    <label class="item item-input">
                        <input type="password" placeholder="Senha">
                    </label>
                </form>
                
                <div class="row">
                    <div class="col link">
                        <a class="test" href="#/app/search">Esqueci minha senha</a>
                    </div>
                    <div class="col text-right">
                        <button class="button icon-right ion-chevron-right button-clear button-dark" href="#/app/solicitacoes">Entrar</button>
                    </div>
                </div>    
                <a class="test login" href="#/app/browse">Cadastre-se</a>
            </div>
        </div>    
    </ion-content>
</ion-view>
