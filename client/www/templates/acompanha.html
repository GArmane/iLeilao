<ion-view view-title="iLeilão" >
   <ion-content class="padding padrao">
      <h4>Leilões que acompanho</h4>    
      <div class="list">
        <a class="item item-thumbnail-left" href="#"  ng-repeat="item in vm.dados">
           <img ng-src="{{item.lote.imagem}}">
           <h2>{{item.nome}}</h2>
           <p>L.I: {{item.lote.valorMinimo | currency: 'R$ '}}  M.L: {{item.lance.valor | currency: 'R$ '}}</p>
        </a>
        <br>
      </div>
  </ion-content>
</ion-view>
