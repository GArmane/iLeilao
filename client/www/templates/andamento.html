<ion-view view-title="iLeilão" >
   <ion-content class="padding padrao">
      <h4>Leilões em andamento</h4>    

      <div class="list">
	       <a class="item item-thumbnail-left" href="#"  ng-repeat="item in vm.dados">
           <img ng-src="{{item.imagem}}">
           <h2>{{item.titulo}}</h2>
           <p>L.I: {{item.valorMinimo}}  M.L: {{item.maiorLance.valor}}</p>
        </a>
        <br>
      </div>
  </ion-content>
</ion-view>
