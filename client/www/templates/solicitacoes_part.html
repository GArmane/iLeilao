<ion-view view-title="iLeilão" >

   <ion-content class="padding padrao">
       <h4 align="center">Solicitação de leilão</h4>    
       <br>
       <form name="solicitacao">
           <label class="item item-input">
               <input type="text" placeholder="Título do leilão">
           </label>
           
           <div class="row">
                <div class="col bord col-center col-33" style="height: 155px; display: flex; align-items: center; justify-content: center;">
                    <img class="centro tama" src="img/iphone.png">
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">  
                            <label class="item item-input">
                                <input type="text" placeholder="Lance inicial">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">  
                            <label class="item item-input">
                                <input type="text" placeholder="Incremento">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">  
                            <label class="item item-input">
                                <input type="text" placeholder="Tempo de lance">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <h4>Produtos:</h4>
            <div class="row">
                <div class="col bord col-center col-25" style="height: 100px; display: flex; align-items: center; justify-content: center;">
                    <img class="tam centro" src="img/iphone.png">
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">  
                            <label class="item item-input">
                                <input type="text" placeholder="Título">
                            </label>
                        </div>
                        <div class="col">  
                            <label class="item item-input">
                                <input type="text" placeholder="Quant.">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">  
                            <label class="item item-input">
                                <input type="text" placeholder="Descrição do produto">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
           <button type="submit" class="button icon-left ion-plus button-block cor">+1 Produto</button>
           <br>
           <div align="right">
               <button type="submit" class="button icon-left ion-checkmark cor">Enviar solicitação</button>
           </div>
           
       </form>
  </ion-content>
</ion-view>
