<ion-view view-title="iLeilão" >
   <ion-content class="padding padrao">
      <h4>Solicitações de leilão</h4>    

      <div class="list">
	      <a class="item item-thumbnail-left" ng-click="vm.vaiFilhao(participante ? 'app.solicitacoes_part_param' : 'app.solicitacoes_leilo_param', item.id)" ng-repeat="item in vm.dados">
           <img ng-src="{{item.lote.imagem}}">
           <h2>{{item.nome}}</h2>
           <p>Lance inicial: {{item.lote.valorMinimo | currency: 'R$ ' }}</p>
        </a>
        <br>
      </div>
  </ion-content>
</ion-view>
